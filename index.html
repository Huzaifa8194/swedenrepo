<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME - SWEDEN RELOCATORS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Translate Script -->
    <script
      id="google-translate-script"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script>
      // Initialize Google Translate
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,de,da,sv,es,el,fa,ar,ur,pa",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: true,
          },
          "google_translate_element"
        );
      }

      // Function to add custom styles to the Google Translate dropdown iframe
      function addCustomStylesToIframe() {
        const intervalId = setInterval(() => {
          const iframe = document.querySelector('iframe.goog-te-menu-frame');
          if (iframe) {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            if (iframeDocument) {
              clearInterval(intervalId);

              const style = document.createElement('style');
              style.innerHTML = `
                .goog-te-menu2 {
                  background-color: #2e2e2e !important;
                  color: #ffffff !important;
                  font-family: "Roboto", sans-serif !important;
                  font-size: 14px !important;
                  border-radius: 4px !important;
                }
                .goog-te-menu2 a {
                  color: #ffffff !important;
                  text-decoration: none !important;
                  padding: 10px 20px !important;
                  display: block !important;
                }
                .goog-te-menu2 a:hover {
                  background-color: #555 !important;
                }
              `;
              iframeDocument.head.appendChild(style);
            }
          }
        }, 500); // Check every 500ms until iframe is available
      }

      // Wait for the Google Translate script to load and then add custom styles
      document.addEventListener('DOMContentLoaded', function () {
        addCustomStylesToIframe();
      });
    </script>
  </head>
  <body>
    <style>
      #goog-gt-tt {
        display: none;
      }

      td {
        display: none;
      }

      .goog-te-combo {
        padding: 8px 12px !important;
        border: 1px solid #ccc !important;
        border-radius: 4px !important;
        font-size: 14px !important;
        font-family: "Roboto", sans-serif !important;
        background-color: green !important;
        color: #ffffff !important;
        cursor: pointer !important;
      }

      #google_translate_element {
        box-sizing: border-box;
        width: 100vw;
        top: 0px;
        left: 83%;
      }

      @media (max-width: 1300px) {
        #google_translate_element {
          display: none !important;
        }
      }

      @media (max-width: 800px) {
        html,
        body {
          margin: 0;
          padding: 0;
          width: 100%;
          overflow-x: hidden;
        }
      }
    </style>

    <div
      id="google_translate_element"
      style="
        display: inline-block;
        position: relative;
        z-index: 10000;
        max-width: 0px;
        margin: 0px;
        padding: 0px;
        max-height: 0px;
        background-color: #f4f4f4;
      "
    ></div>
    <div id="root"></div>

    

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
